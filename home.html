<html>

<head>
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/all.min.css">
   <link rel="stylesheet" href="css/bootstrap.min.css">
   <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-light">

   <nav class="navbar navbar-expand-lg shadow-lg">
      <div class="container">
         <a class="navbar-brand fw-semibold" href="#">Smart Login</a>
         <button class="navbar-toggler my-3" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
         </button>
         <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto">
               <li class="nav-item">
                  <a class="btn btn-outline-danger w-100" id="logOut">Log Out</a>
               </li>
            </ul>
         </div>
      </div>
   </nav>
   <div class="shadow-lg p-5 text-center position-absolute translate-middle top-50 start-50 rounded-3">
      <h1>Welcome, <span id="myName"></span> <i class="fa-regular fa-face-grin-hearts text-danger"></i></h1>  
   </div>

   
   <script src="js/bootstrap.bundle.min.js"></script>
   <script>
      document.getElementById('myName').innerHTML = localStorage.getItem('CurrentUser');
      document.getElementById('logOut').addEventListener('click' , function(){
         window.location.replace("index.html");
      })
   </script>
</body>

</html>
