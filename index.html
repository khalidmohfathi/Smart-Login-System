<html>

<head>
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Login</title>
   <link rel="icon" href="">
   <link rel="stylesheet" href="css/all.min.css">
   <link rel="stylesheet" href="css/bootstrap.min.css">
   <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-dark-subtle">

      <div class="m-auto col-md-6 shadow-lg text-center py-5 my-5 bg-white rounded-3">
         <h1 class="mb-5 fw-bolder">Smart Login System</h1>
         <div class="px-5">
            <div class="form-floating my-4" id="shift" style="display: none;">
               <input type="text" id="username" class="form-control " placeholder="Enter your name">
               <label for="username" class="text-muted">Enter your name</label>
               <div class="invalid-feedback">Name must begin with a letter and have more than 2 characters with no symbols.
               </div>
            </div>
            <div class="form-floating mb-4">
               <input type="email" id="useremail" class="form-control" placeholder="Enter your email">
               <label for="useremail" class="text-muted">Enter your email</label>
               <div class="invalid-feedback" id="emailfeedback">Enter a valid email : "(example@example.com)"</div>
            </div>
            <div class="form-floating mb-4 text-left">
               <input type="password" id="userpassword" class="form-control" placeholder="Enter your password">
               <label for="userpassword" class="text-muted">Enter your password</label>
               <div class="invalid-feedback">Password length must be more than 7 characters.</div>
            </div>
            <div id="status" class="mb-2 fw-bold"></div>
            <a id="main" class="btn btn-outline-dark w-100 mt-2">Login</a>
            <p class="mt-3" id="acctext">Don't have an account ? <a id="accbtn"
                  class="fw-semibold link-underline-opacity-0 link-underline-opacity-75-hover link-success">Sign Up</a></p>
         </div>
      </div>

   <script src="js/bootstrap.bundle.min.js"></script>
   <script src="js/main.js"></script>
</body>

</html>
